<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BiblioTech</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-book-open"></i>
                <h1>Crear Cuenta</h1>
                <p>Únete a nuestra comunidad de lectores</p>
            </div>
            
            <form id="registroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="rut">RUT *</label>
                        <input type="text" id="rut" name="rut" required 
                               placeholder="12345678-9" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha Nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required 
                               placeholder="Tu nombre" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos *</label>
                        <input type="text" id="apellidos" name="apellidos" required 
                               placeholder="Tus apellidos" maxlength="100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="usuario@duoc.cl" maxlength="100">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="4-10 caracteres" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Repite tu contraseña">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="region">Región</label>
                        <select id="region" name="region">
                            <option value="">Selecciona una región</option>
                            <option value="Metropolitana">Metropolitana</option>
                            <option value="Valparaíso">Valparaíso</option>
                            <option value="Biobío">Biobío</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comuna">Comuna</label>
                        <select id="comuna" name="comuna">
                            <option value="">Selecciona una comuna</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección *</label>
                    <input type="text" id="direccion" name="direccion" required 
                           placeholder="Tu dirección completa" maxlength="300">
                </div>

                <button type="submit" class="btn-primary">Crear Cuenta</button>
            </form>
            
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Ingresa aquí</a></p>
            </div>
        </div>
    </div>

    <script src="js/validaciones.js"></script>
</body>
</html>
