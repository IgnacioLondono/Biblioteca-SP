<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - BiblioTech</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-book-open"></i>
                <span class="brand-name">BiblioTech</span>
            </div>
            
<ul class="nav-menu">
    <li><a href="index.html" class="nav-link">Inicio</a></li>
    <li><a href="libros.html" class="nav-link">Catálogo</a></li>
    <li><a href="perfil.html" class="nav-link">Mi Perfil</a></li>
    <li><a href="contacto.html" class="nav-link">Contacto</a></li>
</ul>

            <div class="nav-actions">
                <button class="btn-auth" id="loginBtn">
                    <i class="fas fa-user"></i> Ingresar
                </button>
            </div>
        </nav>
    </header>

    <main class="container" style="margin-top: 100px; padding: 2rem;">
        <h1>Catálogo de Libros</h1>
        
        <!-- Filtros -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Buscar libros..." style="padding: 0.5rem; width: 300px; margin-right: 1rem;">
            <select id="genreFilter" style="padding: 0.5rem;">
                <option value="">Todos los géneros</option>
                <option value="Realismo Mágico">Realismo Mágico</option>
                <option value="Ciencia Ficción">Ciencia Ficción</option>
                <option value="Fantasía">Fantasía</option>
                <option value="Romance">Romance</option>
                <option value="Clásico">Clásico</option>
            </select>
        </div>

        <!-- Lista de Libros -->
        <div class="books-grid" id="catalogBooks">
            <!-- Los libros se cargan con JavaScript -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 BiblioTech - Duoc UC. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/biblioteca.js"></script>
</body>
</html>
